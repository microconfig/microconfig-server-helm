apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: microconfig
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
spec:
  {{ if eq .Values.ingress.tls.enabled "true" }}
  tls:
    - secretName: {{ .Values.ingress.tls.secret }}
      hosts:
        - {{ .Values.ingress.host }}
  {{end}}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: "/api"
            backend:
              service:
                name: {{ .Chart.Name }}
                port:
                  name: http